<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>상세페이지</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Rock+3D&display=swap" rel="stylesheet">
    <style>
        body {
            max-width: 375px;
            height: 667px;
            margin: auto;
        }

        #main {
            display: flex;
            flex-direction: column;
            justify-content: center;


        }

        #nav_bar_top {
            display: flex;
            flex-direction: row;
            width: 375px;
            height: 100px;
            justify-content: space-between;
            align-items: center;
            background: whitesmoke;
        }

        .nav_bar_right {
            width: 180px;
            margin-right: 10px;


        }

        ul {
            list-style: none;
            padding-left: 0px;

        }

        ul > li {
            text-align: right;
            margin: 15px 0;
        }

        .nav-link {
            text-decoration: none;
        }

        .logo {
            font-family: 'Rock 3D', cursive;
            font-size: 25px;
            font-weight: bold;
            color: black;
            display: flex;
            width: 100px;
            margin-left: 20px;
            text-align: center;


            /*background-color: #fafafa;*/
        }

        .tag_bar {
            display: flex;
            flex-direction: column;
            margin: 10 0px;


        }

        .place_item_wrapper {
            display: flex;
            flex-direction: row;

            overflow: scroll;
            max-width: 100%;


        }

        .place_item {
            min-width: 150px;
            margin: 0 5px;
            position: relative;
        }

        .place_item > a > img {
            width: 150px;
            height: 150px;
            border-radius: 12px;
        }

        .place_item > a > p {
            position: absolute;
            text-align: center;
            /* background-color: yellow;  */
            width: 200px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;

        }

        #nav_bar_bottom {
            height: 60px;
            width: 375px;
            background: whitesmoke;
            position: fixed;
            bottom: 0;
            overflow: hidden;
        }

        .img_block img {
            max-width: 100%;
        }
        .tag_bar_sub {
            margin: 5px;
        }

        .title_bar {
            border: 1px solid whitesmoke;
        }
        .pic-name {
            margin: 10px;
        }

        .replys{
            border: 1px solid whitesmoke;
            margin-bottom: 5px;
        }
        h3{
            margin: 5px;
        }
        h4{
            margin: 5px;
        }
        .writeform{
            vertical-align: middle;
        }
        #comment {
            width: 230px;
            height: 20px;
            margin: 0;
        }
        .formbtn {
            display: inline-block;
            vertical-align: middle;
            background-color: white;
            border-radius: 5px;
            width: 60px;
            height: 30px;
            cursor: pointer;
            font-weight: bold;
        }
        .button_sign{
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
            font-weight: bold;
        }
        .btn_trip{
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            background-color: white;
            border-radius: 5px;
            width: 250px;
            height: 35px;
            cursor: pointer;
            font-weight: bold;

        }
        .btn_back{
            vertical-align: middle;
            background-color: white;
            border-radius: 5px;
            width: 100px;
            height: 35px;
            cursor: pointer;
            font-weight: bold;
        }
        .trip_logo{
            width: 100px;
            display: block;
            margin-top: 5px;
        }
        .btn_trip span {
            display: block;
        }

    </style>
</head>
<body>
<div id="main">

    <div id="nav_bar_top"><!--상단 네비게이션바-->
        <div class="logo">Travel Alone</div>
        <ul class="nav_bar_right">
            <li class="nav_bar_r_item">
                <span class="nav_item">
                    {{ user.username }} 님 안녕하세요!
                </span>
            </li>
            <li class="nav_bar_r_item">
                <a class="nav-link" href="/logout"> 로그아웃 </a>
            </li>
        </ul>

    </div><!--상단 네비게이션바 끝-->
    <div class="tag_bar"><!--선택한 tag 사진-->
        <div class="title_bar">
            <h2 class="pic-name">{{ place.name }}</h2>
        </div>
        
        <div id="place_item_wrapper">
            <div class="img_block">
                <img src="{{ place.images }}" alt="img">
                <div class="tag_bar_sub">
                    {% for tag in place_tags %}
                    <span>#{{ tag }} </span>
                    {% endfor %}
                </div>
            </div>

            <div class="replys">
                <h3>댓글</h3>
                <hr>
                {% for i in comment %}
                    <div class="comment_block">
                        <p class="comment">{{ i.author }} : {{ i.comment }}</p>
                    </div>                    
                {% endfor %}
                <hr>
                <h4>댓글 달기</h4>                
                <form id="writeform" action="/info/comment/{{ place.id }}" method="POST">
                    {% csrf_token %}
                    <label for="comment">{{ user.username }} :</label>
                    <input id="comment" name="comment" type="text" value="">
                    <input class="btn btn-primary formbtn" type="submit" value="저장">
                </form>
            </div>

            <div class="button_sign">
                <button type="button" class="btn_trip" onclick="location.href='https://www.tripadvisor.co.kr{{ place.address }}'"><img class="trip_logo" src="https://static.tacdn.com/img2/brand_refresh/Tripadvisor_lockup_horizontal_secondary_registered.svg" alt="Tripadvisor"><span>에서 둘러보기</span></button><br>
                <button type="button" class="btn_back" onclick="location.href='/'">뒤로가기</button>
            </div>

        </div>
        <hr><!--임시공백-->
    </div><!--tag별 여행지 리스트 끝-->






    <hr><!--임시공백-->



</div>
</body>
</html>
